<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="calculator">  <!--calculator start-->
            <input type="text" placeholder="0" class="input" id="ip">
            <div class="button">
                <div class="butl1">
                <button class="ac operator">AC</button>
                <button class="del operator">Del</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="butl1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="butl1">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="butl1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="butl1">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
            </div>   <!--calculator end-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
